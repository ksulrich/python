<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>

  <CENTER>
    <FONT SIZE=+3 COLOR="#3333FF" FACE="Comic Sans MS">
      Fahrenheit to Celsius Converter
    </FONT>
  </CENTER>

  <P>
    <HR size=5>
  <p align="center">
    <FONT face="Arial Rounded MT Bold" color="#006600" SIZE=3>
        Enter a number in either field, then click outside the text box
    </FONT>
  </p>
  <center>
    <FORM>
      <FONT SIZE=+1>
        F:&nbsp;</FONT>
      <INPUT type="text" name="F" value="32"
             onChange="C.value = 100/(212-32) * (this.value - 32 )"> 
      <BR>
      <FONT SIZE=+1>C:&nbsp;</FONT>
      <INPUT type="text" name="C" value="0"
             onChange="F.value = (212-32)/100 * this.value + 32 ">
    </FORM>
  </center>
  
  </body>
</html>
